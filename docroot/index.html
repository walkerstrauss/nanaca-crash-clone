<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tojiba Crash!!</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 80%;
            font-family: Arial, sans-serif;
            line-height: 1.168;
        }

        p {
            margin: 0 0 0.5em;
        }

        #stage {
            margin: 10px auto;
            position: relative;
            width: 768px;
            height: 435px;
        }

        #log {
            position: absolute;
            top: 0;
            right: 0;
            background: #fff;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            padding: 3px;
            min-width: 200px;
            width: auto !important;
            width: 200px;
        }

        body,
        canvas {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        #main-menu {
            text-align: center;
            margin-top: 20%;
        }

        #start-game-btn {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
        }

        #launch-angle {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: linear-gradient(90deg, red, yellow, green);
            cursor: pointer;
        }

        #launch-power {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: linear-gradient(90deg, red, yellow, green);
        }

        #launch-indicator {
            position: absolute;
            width: 2px;
            height: 20px;
            background: black;
            bottom: 10px;
        }

        #launch-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .meter {
            position: absolute;
            bottom: 10%;
            left: 50%;
            width: 10px;
            height: 200px;
            background: rgba(255, 0, 0, 0.5);
            transform: translateX(-50%);
        }

        #angle-meter {
            background: rgba(0, 0, 255, 0.5);
        }
    </style>
</head>

<body>
    <div id="main-menu">
        <h1>TOJIBA CRASH!!</h1>
        <button id="start-game-btn">START</button>
    </div>
    <div id="stage" style="display: none;">
        <div id="log"></div>
        <div id="launch-ui" style="display: none;">
            <div id="angle-meter" class="meter"></div>
            <div id="power-meter" class="meter"></div>
        </div>
    </div>


    <!-- Library files -->
    <script src="../assets/js/lib/requestAnimFrame.js"></script>
    <script src="../assets/js/lib/prototype-1.6.0.2.js"></script>
    <script src="../assets/js/lib/Box2dWeb-2.1.a.3.js"></script>
    <script src="../assets/js/lib/base.js"></script>

    <!-- Engine files -->
    <script src="../assets/js/engine/Collection.js"></script>
    <script src="../assets/js/engine/AssetLoader.js"></script>
    <script src="../assets/js/engine/GFX.js"></script>
    <script src="../assets/js/engine/Entity.js"></script>
    <script src="../assets/js/engine/Img.js"></script>
    <script src="../assets/js/engine/PhysicsEntity.js"></script>

    <!-- Game files -->
    <script src="../assets/js/game/World.js"></script>
    <script src="../assets/js/game/Background.js"></script>
    <script src="../assets/js/game/Floor.js"></script>
    <script src="../assets/js/game/Player.js"></script>

    <script src="../assets/js/game/Move.js"></script>
    <script src="../assets/js/game/Move/Move_Bike.js"></script>
    <script src="../assets/js/game/Move/Move_Block.js"></script>
    <script src="../assets/js/game/Move/Move_Kick.js"></script>
    <script src="../assets/js/game/Move/Move_Punch.js"></script>
    <script src="../assets/js/game/Move/Move_Stop.js"></script>
    <script src="../assets/js/game/Kicker.js"></script>
    <script src="../assets/js/game/Kicker/Kicker_Bike.js"></script>
    <script src="../assets/js/game/Kicker/Kicker_Block.js"></script>
    <script src="../assets/js/game/Kicker/Kicker_Kick.js"></script>
    <script src="../assets/js/game/Kicker/Kicker_Punch.js"></script>
    <script src="../assets/js/game/Kicker/Kicker_Stop.js"></script>
    <script src="../assets/js/game/Game.js"></script>

    <script>
        document.getElementById("start-game-btn").addEventListener("click", function () {
            // Hide the main meny
            document.getElementById("main-menu").style.display = "none";

            // Show the game stage
            document.getElementById("stage").style.display = "block";

            // Begin game
            Game.run();
        })
    </script>
</body>

</html>
