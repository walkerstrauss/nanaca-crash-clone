<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tojiba Crash!!</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 80%;
            font-family: Arial, sans-serif;
            line-height: 1.168;
        }

        p {
            margin: 0 0 0.5em;
        }

        #stage {
            margin: 1% auto;
            position: relative;
            width: 70%;
            height: 70%;
            min-width: 480px;
            min-height: 270px;
            max-width: 768px;
            max-height: 435px;
            background-color: grey;
        }

        /* #log {

        #aerial-btn {
            position: absolute;
            left: 1%;
            top: 9%;
            width: 12%;
            height: 6%;
            font-size: 1.2em;
            color: grey;
            cursor: pointer;
            background: none;
            border: none;
            font-weight: bold;
            letter-spacing: 0.2em;
        }

        #downward-charge {
            position: absolute;
            left: 7.5%;
            top: 22%;
            font-size: 1em;
            color: blue;
            cursor: pointer;
            background: none;
            border: none;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        body,
        canvas {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        #main-menu,
        #game-over-menu {
            text-align: center;
            margin-top: 20%;
        }

        #start-game-btn,
        #restart-game-btn,
        #main-menu-btn {
            padding: 1% 2%;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
        }

        #meter {
            position: absolute;
            bottom: 7.5%;
            left: 2%;
            width: 18%;
            height: 18%;
            background-size: contain;
            background-repeat: no-repeat;

        }

        #line {
            position: absolute;
            bottom: 10%;
            left: 2%;
            transform-origin: bottom left;
            transform: translate(50%, 50%) rotate(-90deg);
            width: 15%;
            max-width: 75px;
            height: 0.5%;
            background: blue;
        }

        #upward-crash-ui {
            position: absolute;
            left: 2%;
            top: 15%;
            width: 18%;
            height: 6%;
            background-size: contain;
            background-repeat: no-repeat;
        }

        #downward-crash-ui {
            position: absolute;
            left: 2%;
            top: 22%;
            width: 8%;
            height: 6%;
            background-size: contain;
            background-repeat: no-repeat;
        }

        #special-1,
        #special-2,
        #special-3,
        #special-4 {
            position: absolute;
            width: 5%;
            height: 10%;
            background-color: grey;
            background-size: contain;
            background-repeat: no-repeat;
            border: 1px solid white;
        }

        #special-1 {
            right: 19%;
            top: 22%;
        }

        #special-2 {
            right: 14%;
            top: 22%;
        }

        #special-3 {
            right: 9%;
            top: 22%;
        }

        #special-4 {
            right: 4%;
            top: 22%;
        }

        #special-text-btn {
            position: absolute;
            top: 17%;
            right: 4%;
            width: 20.3%;
            height: 6%;
            font-size: 1.4em;
            color: red;
            background: white;
            border: none;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        #record,
        #best-record {
            position: absolute;
            width: auto;
            width: 30%;
            min-width: 300px;
            height: 5%;
            border: none;
            background-size: contain;
            background-size: no-repeat;
            background: none;
            font-weight: bold;
            font-size: 1.5em;
            color: yellow;
        }

        #record {
            top: 1%;
            right: 0%
        }

        #best-record {
            top: 6%;
            right: 7%
        }

        #speed {
            position: absolute;
            top: 11%;
            right: 3%;
            width: auto;
            width: 25%;
            height: 4%;
            border: none;
            background: none;
            font-weight: bold;
            font-size: 1.2em;
            color: yellow;
        }

        #miniicon-1,
        #miniicon-2,
        #miniicon-3 {
            position: absolute;
            top: 35%;
            width: 4%;
            height: 7%;
            background-size: contain;
            background-size: no-repeat;
            border: 1px solid white;
            padding: 0px;
            margin: 0px;
            border-radius: 2px;
        }

        #miniicon-1 {
            right: 17%;
        }

        #miniicon-2 {
            right: 12%;
        }

        #miniicon-3 {
            right: 7%;
        }
    </style>

<body>
    <div id="main-menu">
        <h1>TOJIBA CRASH!!</h1>
        <button id="start-game-btn">START</button>
    </div>
    <div id="stage" style="display: none;">
        <!-- <div id="log"></div> -->

        <div id="aerial-crash-ui">

            <div id="downward-crash-ui"></div>
            <button id="aerial-btn">AERIAL</button>
            <button id="downward-charge">100%</button>
        </div>
        <div id="miniicons">
            <div id="miniicon-1"></div>

        </div>
        <div id="specials">
            <div id="special-1"></div>
            <div id="special-2"></div>
            <div id="special-3"></div>
            <div id="special-4"></div>
            <button id="special-text-btn">SPECIAL</button>
        </div>
        <div id="records">
            <div id="record"></div>
            <div id="best-record"></div>
            <div id="speed"></div>
        </div>
    </div>
    <div id="game-over-menu" style="display: none;">
        <h1>GAME OVER!!</h1>
        <button id="restart-game-btn">RESTART</button>
        <button id="main-menu-btn">MAIN MENU</button>
    </div>
